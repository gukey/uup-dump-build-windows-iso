name: build

on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 */2 * * *' # hourly.
    #- cron: '0 0 17 * *' # every month, the 17th day.

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: windows-10
          #- name: windows-11
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Log the available disk space, so we can inspect it later.
      # NB GitHub-hosted runners have limited available disk space.
      #    see https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
      - name: Show available disk space before build
        run: Get-PSDrive -PSProvider FileSystem

      # NB we are writing outside of the current working/job directory
      #    because it does not have sufficient available disk space.
      - name: Build
        run: pwsh uup-dump-get-windows-iso.ps1 ${{ matrix.name }} c:/output

      - name: Show available disk space after build
        run: Get-PSDrive -PSProvider FileSystem

      - name: Build summary
        id: build_summary
        run: |
          $iso = Get-Content (Resolve-Path c:/output/*.json) | ConvertFrom-Json
          Add-Content $env:GITHUB_STEP_SUMMARY @"
          | Property | Value |
          | :--- | :--- |
          | Name | $($iso.name) |
          | Build | $($iso.build) |
          | Checksum | $($iso.checksum) |
          $($iso.images | ForEach-Object {"| Image Name #$($_.index) | $($_.name) |"})
          | UUP dump | [$($iso.title)]($($iso.uupDump.downloadUrl)) |
          "@
          echo "build=$($iso.build)" >> $env:GITHUB_ENV
          echo "name=$($iso.name)" >> $env:GITHUB_ENV
          echo "title=$($iso.title)" >> $env:GITHUB_ENV
          echo "iso_name=$($iso.name)" >> $env:GITHUB_ENV

      - name: Compress ISO into multipart 7z
        run: |
          $isoName = "${{ env.iso_name }}"
          7z a -v1g "c:/output/$isoName.7z" c:/output/*.iso

      - name: List generated files
        run: Get-ChildItem -Path "c:/output"

      - name: Find split parts
        id: find_parts
        run: |
          $isoName = "${{ env.iso_name }}"
          $files = Get-ChildItem -Path "c:/output/$isoName*.7z.*"
          $filePaths = $files | ForEach-Object { $_.FullName }
          #echo "files=$(echo $filePaths -join ',')" >> $env:GITHUB_ENV
          echo "files=$(echo $filePaths)" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.build }}.${{ github.run_number }}"
          release_name: ${{ env.name }}
          body: ${{ env.title }}
          draft: false
          prerelease: false

      - name: Install GitHub CLI
        run: |
          Invoke-WebRequest -Uri https://github.com/cli/cli/releases/download/v2.0.0/gh_2.0.0_windows_amd64.msi -OutFile ghcli.msi
          Start-Process msiexec.exe -ArgumentList '/i ghcli.msi /quiet /norestart' -NoNewWindow -Wait
          Remove-Item ghcli.msi

      - name: Upload split parts to Release
        uses: nanoufo/action-upload-artifacts-and-release-assets@v2
        with:
          path: ${{ env.files }}
          upload-release-files: true
          release-upload-url: ${{ steps.create_release.outputs.upload_url }}
          if-no-files-found: warn
          compression-level: 6
          retry-limit: 3
          retry-interval: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
